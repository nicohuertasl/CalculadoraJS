<!DOCTYPE html>
<html lang="es">
<head>
  <title>
    Calculator JS
  </title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
<table  class="calculadora">
  <tr>
    <td colspan="4"><span id="display">display</span></td>
  </tr>
  <tr>
    <td><button id="button_7">7</button></td>
    <td><button id="button_8">8</button></td>
    <td><button id="button_9">9</button></td>
    <td><button id="button_division">÷</button></td>
  </tr>
  <tr>
    <td><button id="button_4">4</button></td>
    <td><button id="button_5">5</button></td>
    <td><button id="button_6">6</button></td>
    <td><button id="button_multiplicacion">x</button></td>
  </tr>
  <tr>
    <td><button id="button_1">1</button></td>
    <td><button id="button_2">2</button></td>
    <td><button id="button_3">3</button></td>
    <td><button id="button_punto">+</button></td>
  </tr>
  <tr>
    <td><button id="button_0">0</button></td>
    <td><button id="button_Limpiar">C</button></td>
    <td><button id="button_Igual">=</button></td>
    <td><button id="button_restar">-</button></td>
  </tr>
</table>
<h1>◢◤</h1>

</body>
</html>
